# KBUtilLib Dependencies Configuration
#
# This file specifies paths to external dependencies.
# By default, dependencies are expected in sibling directories alongside KBUtilLib.
#
# Each dependency has a 'path' field:
#   - Relative paths are resolved from the KBUtilLib repo root
#   - Absolute paths are used as-is
#
# Examples:
#   path: "../ModelSEEDpy"              # Sibling directory (default)
#   path: "/absolute/path/to/ModelSEEDpy"  # Absolute path

dependencies:
  modelseedpy:
    path: "../ModelSEEDpy"

  ModelSEEDDatabase:
    path: "../ModelSEEDDatabase"

  cobrakbase:
    path: "../cobrakbase"

  cb_annotation_ontology_api:
    path: "../cb_annotation_ontology_api"
